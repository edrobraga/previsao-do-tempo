<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input placeholder="Digite o nome da cidade" class="input-cidade" />
      <button class="botao-buscar" onclick="cliqueiNoBotao()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="ícone-botão"
          class="img-buscar"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em são Paulo</h2>
        <p class="temp">21°C</p>

        <div class="caixa-menor">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="ícone-previsão-do-tempo" class="img-previsao"/>
          <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>

      </div>
    </div>
  </body>
</html>
